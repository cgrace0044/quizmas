<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Quizmas. A trivia quiz on the year 2023 that everyone can enjoy at Christmas"
    >
    <meta
      name="keywords"
      content="quiz, trivia, christmas, family, questions, answers, 2023"
    >
    <meta name="author" content="Quizmas">

    <!-- Title -->
    <title>Quizmas</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <h1 class="heading">
      <i class="fa-solid fa-gifts"></i> <a href="/">Quizmas</a>
      <i class="fa-solid fa-gifts"></i>
    </h1>

    <!--Game Area: Questions and Answers-->
    <div class="game-area">
        <div class="question-area"></div>
        <div id="question" class="hidden"></div>
        <div id="answer-buttons"></div>
    

    <!--Start Page--> 
    <div id="start-page" class="page">
      <div id="start-button">
        <button id="start">Start</button>
      </div>
      <div id="instructions-button">
        <button id="instructions">Instructions</button>
    </div> 
    </div>
    
    <!--Instructions page: hidden, open and close with button-->
        <div id="instructions-page" class="page hidden">
            <div>
                <button id="exit-btn" class="exit_btn"><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
                <p>There are 60 questions</p>
                <p>Every question has four answers to choose from. Click on the
                    answer you think is right to score a point.</p>
                <p>Your score will be summed up at the bottom of the page.</p>
            </div>
            </div>
    
    <!--Next Button-->
        <button id="next" class="hidden">Next</button>
    </div>
       
    <div class="score-area hidden">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/27e5dc9fca.js"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome kit-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
