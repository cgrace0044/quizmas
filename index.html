<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quizmas</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-gifts"></i> Quizmas <i class="fa-solid fa-gifts"></i>
    </h1>

    <div class="game-area">
        <div class="question-area"></div>
        <div id="question">Question</div>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="next">Next</button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    
    <script src="https://kit.fontawesome.com/27e5dc9fca.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
